<script>
  const debounce = (fn, delay) => {
    let timer = null
    return function (...args) {
      clearTimeout(timer)
      timer = setTimeout(() => {
        fn.apply(this, args)
      }, delay)
    }
}

  const throttle = (fn, delay) => {
    let canRun = true
    return function (...args) {
      if (!canRun) return
      setTimeout(() => {
        fn.apply(this, args)
        canRun = true
      }, delay)
    }
  }

  throttle(() => {}, 500)
  debounce(() => {}, 500)
</script>
